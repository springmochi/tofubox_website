<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, interactive-widget=resizes-content, initial-scale=1.0">
    <title>Tofubox Museum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles-index.css">

</head>

<body>
    <div class="viewport-container">

        <a href="index.html" class="logo">M</a>

        <div class="center-text">
            <p><i>Pick a door.</i></p>
        </div>

        <div class="side-wall left-wall">
            <div class="windows">
                <a href="about.html" class="window-left">
                    <div class="label">About</div>
                </a>
            </div>
        </div>

        <div class="back-wall">
            <div class="doors">
                <a href="projects.html" class="door">
                    <div class="label">Projects</div>
                </a>
                <a href="research.html" class="door">
                    <div class="label">Research</div>
                </a>
                <a href="interests.html" class="door">
                    <div class="label">Interests</div>
                </a>
            </div>
        </div>

        <div class="side-wall right-wall">
            <div class="windows">
                <a href="contacts.html" class="window-right">
                    <div class="label">Contacts</div>
                </a>
            </div>
        </div>

        <div class="corner left-corner"></div>
        <div class="corner right-corner"></div>

        <div class="footer">
            <p>Made by Maya</p>
        </div>
    </div>
</body>

</html>
